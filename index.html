<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="stylesheet" type="text/css" href="desktop.css" />
    <link rel="stylesheet" type="text/css" href="portrait.css" />
    <title>Covid19 Wastewater Levels</title>
    <script src="scripts.js"></script>
</head>
<body onload="getLocation()">
    <div class="container">
        <div class="content">
            <select id="state" onchange="updateData()"></select><br/>
            <label for="level">Current Level:</label> <div id="level"></div><br/>
            <h1 id="level_number"></h1>
            <p>Data based on <span id="collection"></span> wastewater collection sites.</p>
        </div>
    </div>
    Data provided by <a href='https://www.cdc.gov/nwss/rv/COVID19-currentlevels.html'>CDC.gov</a>.
</body>
</html>
