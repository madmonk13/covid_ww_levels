<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="stylesheet" type="text/css" href="desktop.css" />
    <link rel="stylesheet" type="text/css" href="portrait.css" />
    <title>Covid19 Wastewater Levels</title>
    <script src="scripts.js"></script>
</head>
<body onload="getLocation()">
    <div class="container">
        <div class="content">
            <div>
                <select id="state" onchange="updateStateData()"></select>
                <select id="site" onchange="updateSiteData()"></select>
                <hr/>
                <div id="state_data">
                    <div id="state_location"></div>
                    <div id="state_level"></div>
                    <div id="state_desc"></div>
                    <div id="state_date"></div>
                    <div id="state_sites"></div>
                </div>
                <hr/>
                <div id="site_data">
                    <div id="site_location"></div>
                    <div id="site_level"></div>
                    <div id="site_desc"></div>
                    <div id="site_date"></div>
                </div>
            </div>
            <hr/>
            <div id="footer">
                <p>Data provided by <a href='https://www.cdc.gov/nwss/rv/COVID19-currentlevels.html'>CDC.gov</a>.  
                    Default sample site is based on nearest geolocation and may not represent your sewer facility.</p>
            </div>
        </div>
    </div>
</body>
</html>
