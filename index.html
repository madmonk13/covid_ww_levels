<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="stylesheet" type="text/css" href="desktop.css" />
    <link rel="stylesheet" type="text/css" href="portrait.css" />
    <title>Covid19 Wastewater Levels</title>
    <script src="scripts.js"></script>
</head>
<body onload="getLocation()">
    <div class="container">
        <div class="content">
            <div>
                <select id="state" onchange="updateData()"></select><br/>
                <select id="site" onchange="updateData()"></select>
            </div>
            <div id="level"></div>
            <div id="level_number"></div>
            <div id="footer">
                <p>Data based on <span id="collection"></span> wastewater collection sites <br/>and provided by <a href='https://www.cdc.gov/nwss/rv/COVID19-currentlevels.html'>CDC.gov</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
